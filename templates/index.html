<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggMaster</title>
    
    <!-- Tambahkan link ke CSS Bootstrap (Contoh menggunakan Bootstrap v5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Deteksi Telur Sehat</h1>

        <div class="row mt-4">
            <!-- Card Cek Gambar -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="/static/asset/gambar_cek_gambar.jpeg" class="card-img-top img-fluid" alt="Cek Gambar Image">
                    <div class="card-body">
                        <h5 class="card-title">Cek Gambar</h5>
                        <p class="card-text">Lakukan deteksi telur sehat dengan mengunggah gambar.</p>
                        <a href="/cek-gambar" class="btn btn-primary">Cek Gambar</a>
                    </div>
                </div>
            </div>

            <!-- Card Cek Kamera -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="/static/asset/gambar_cek_kamera.jpg" width="100" height="100" class="card-img-top img-fluid" alt="Cek Kamera Image">
                    <div class="card-body">
                        <h5 class="card-title">Cek Kamera</h5>
                        <p class="card-text">Lakukan deteksi telur sehat secara langsung menggunakan kamera.</p>
                        <a href="/cek-kamera" class="btn btn-primary">Cek Kamera</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Tambahkan link ke JavaScript Bootstrap (Opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
