<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggMaster</title>
    
    <!-- Tambahkan link ke CSS Bootstrap (Contoh menggunakan Bootstrap v5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tambahkan CSS untuk elemen loading -->
    <style>
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(186, 186, 186, 0.8);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-egg {
            width: 80px;
            height: 120px;
            background-color: #ffa500;
            border-radius: 50% 50% 40% 40%;
            border: 8px solid #f0f0f0;
            animation: rotate 1.5s infinite linear;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Elemen Loading -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-egg"></div>
        <div class="loading-text">Mengecek gambar...</div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Deteksi Telur Sehat</h1>
        <form method="POST" enctype="multipart/form-data" class="my-4" id="imageForm">
            <div class="mb-3">
                <label for="file" class="form-label">Pilih Gambar : </label>
                <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png" class="form-control" required>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary back-button">Back</a>
            <button type="submit" class="btn btn-primary" onclick="showLoading()">Cek gambar</button>
        </form>

        {% if uploaded %}
            <h2 class="my-3">Hasil Gambar:</h2>
            <img src="{{ url_for('static', filename='annotated_image.jpg') }}" alt="Uploaded Image" class="img-fluid">
        {% endif %}
    </div>
    
    <!-- Tambahkan link ke JavaScript Bootstrap (Opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tambahkan JavaScript untuk menampilkan/sembunyikan elemen loading -->
    <script>
        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'flex';
            document.getElementById('imageForm').submit(); // Lanjutkan submit form setelah menampilkan loading
        }
    </script>
</body>
</html>
